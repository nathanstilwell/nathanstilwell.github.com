---
layout: default
title: Blog
permalink: /blog/
---

<h1 class="page-heading">TBD</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%d.%m.%y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <img src="/postassets/{{post.editorialKey}}/small.jpg" alt="{{post.editorialKey}}">
      </li>
    {% endfor %}
  </ul>
